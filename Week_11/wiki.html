<html>
  <body>
    <aside></aside>
    <main>
      <article>
        <hgroup>
          <h1></h1>
          <h2></h2>
        </hgroup>
        <!-- 没有合适的标签时，使用 class 进行补充 -->
        <p class="note">
          <!-- 专有名词 -->
          <abbr>"WWW"</abbr>
        </p>
        <p>
          <!-- 表示重要性 -->
          <strong></strong>
          <!-- 重音  -->
          <em></em>
          <!--  -->
        </p>
        <!-- 带描述的图片表示 -->
        <figure>
          <img src="..." />
          <figcaption>description</figcaption>
        </figure>

        <!-- 具有导航性质  -->
        <nav>
          <!-- ol 语义上表示列表是否具有顺序性 -->
          <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
        </nav>

        <p>
          <!-- 定义 -->
          <dfn></dfn>
          <!-- 示例 -->
          <samp>
            <!-- 代码 -->
            <code>
              <!-- 预先调整好格式的文本 -->
              <pre></pre>
            </code>
          </samp>
        </p>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
